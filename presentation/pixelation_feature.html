<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈活的像素化控制</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8F3E8;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #F8F3E8 0%, #FAF7F2 100%);
            position: relative;
            display: flex;
            align-items: center;
            padding: 60px 60px;
            overflow: hidden;
        }

        /* Paper texture effect */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 50px;
            width: 100%;
            position: relative;
            z-index: 2;
            align-items: center;
        }

        /* Left column - Text content */
        .text-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: #E63946;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .title-underline {
            width: 50px;
            height: 4px;
            background-color: #457B9D;
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .feature-item {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .feature-bullet {
            width: 8px;
            height: 8px;
            background-color: #F4A261;
            border-radius: 50%;
            margin-top: 8px;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 15px;
            color: #2B2D42;
            line-height: 1.6;
        }

        .feature-title {
            font-weight: 700;
            color: #E63946;
            display: block;
            margin-bottom: 3px;
        }

        .feature-description {
            font-size: 14px;
            color: #2B2D42;
            opacity: 0.85;
        }

        /* Highlight boxes */
        .highlight-box {
            background-color: rgba(244, 162, 97, 0.1);
            border-left: 4px solid #F4A261;
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .highlight-text {
            font-size: 14px;
            color: #2B2D42;
            line-height: 1.5;
        }

        /* Right column - Image */
        .image-column {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-frame {
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .image-frame img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        /* Decorative accent frame */
        .image-frame::after {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            border: 3px solid #457B9D;
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }

        /* Decorative elements */
        .decoration-element {
            position: absolute;
            opacity: 0.15;
            z-index: 1;
        }

        .decoration-top-left {
            top: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            border: 2px solid #E63946;
            border-radius: 4px;
            transform: rotate(15deg);
        }

        .decoration-bottom-left {
            bottom: 60px;
            left: 20px;
            width: 50px;
            height: 50px;
            border: 2px solid #457B9D;
            border-radius: 50%;
        }

        .decoration-right {
            bottom: 80px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #F4A261 25%, transparent 25%, transparent 75%, #F4A261 75%, #F4A261),
                        linear-gradient(45deg, #F4A261 25%, transparent 25%, transparent 75%, #F4A261 75%, #F4A261);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <!-- Left column - Text content -->
            <div class="text-column">
                <div>
                    <h1 class="page-title">靈活的像素化控制<br>滿足各種設計需求</h1>
                    <div class="title-underline"></div>
                </div>

                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-bullet"></div>
                        <div class="feature-text">
                            <span class="feature-title">多種圖片格式</span>
                            <span class="feature-description">支援 JPG、PNG、GIF 等常見格式</span>
                        </div>
                    </div>

                    <div class="feature-item">
                        <div class="feature-bullet"></div>
                        <div class="feature-text">
                            <span class="feature-title">像素大小可調</span>
                            <span class="feature-description">1-100 像素範圍，從細緻到粗糙應有盡有</span>
                        </div>
                    </div>

                    <div class="feature-item">
                        <div class="feature-bullet"></div>
                        <div class="feature-text">
                            <span class="feature-title">實時預覽</span>
                            <span class="feature-description">上傳即看，無需等待即可調整參數</span>
                        </div>
                    </div>

                    <div class="feature-item">
                        <div class="feature-bullet"></div>
                        <div class="feature-text">
                            <span class="feature-title">快速處理</span>
                            <span class="feature-description">秒級完成圖片轉換，高效率設計</span>
                        </div>
                    </div>
                </div>

                <div class="highlight-box">
                    <div class="highlight-text">
                        <strong>使用場景：</strong>精細的肖像、簡單的圖案、複雜的風景，都能完美呈現
                    </div>
                </div>
            </div>

            <!-- Right column - Image -->
            <div class="image-column">
                <div class="image-frame">
                    <img src="/home/ubuntu/pixelator_app/assets/slide4_pixelate.png" alt="Image Pixelation Feature">
                </div>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="decoration-element decoration-top-left"></div>
        <div class="decoration-element decoration-bottom-left"></div>
        <div class="decoration-element decoration-right"></div>
    </div>
</body>
</html>
